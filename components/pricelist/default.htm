{% set pricelist = __SELF__.pricelist %}

<div class="pricelist pricelist-{{ pricelist.slug }}">
    <h2 class="mb-4">
        {{ pricelist.name }}
    </h2>

    <div class="row g-0">
        <div class="col-6 p-2 border-bottom border-1 border-black px-md-3 fw-bold col-sm-8 col-xl-8">

        </div>

        <div class="col-3 p-2 border-bottom border-1 border-black px-md-3 fw-bold col-sm-2 col-xl-1">
            cena 1
        </div>

        <div class="col-3 p-2 border-bottom border-1 border-black px-md-3 fw-bold col-sm-2 col-xl-1">
            cena 2
        </div>

        <div class="col-3 p-2 border-bottom border-1 border-black px-md-3 fw-bold col-sm-2 col-xl-2">
            cena 3
        </div>
    </div>

    {% for item in pricelist.items %}
        <div class="row g-0">
            <div class="col-6 p-2 border-bottom border-1 border-black px-md-3 col-sm-8 col-xl-8">
                {{ item.title }}
            </div>

            <div class="col-3 p-2 border-bottom border-1 border-black px-md-3 col-sm-2 col-xl-1">
                {{ item.price_1 }}
            </div>

            <div class="col-3 p-2 border-bottom border-1 border-black px-md-3 col-sm-2 col-xl-1">
                {{ item.price_2 }}
            </div>

            <div class="col-3 p-2 border-bottom border-1 border-black px-md-3 col-sm-2 col-xl-2">
                {{ item.price_3 }}
            </div>
        </div>
    {% endfor %}
</div>
